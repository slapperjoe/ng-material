<div style="padding-top: 50px;">
  <input matInput currencyMask [(ngModel)]="monies" />


  <app-range-slider
    [style.flex-grow]="1" 
    #rs1
    [min]="30"
    [max]="70"    
    [step]="1"
    [thumbLabel]="true"
    [tickInterval]="5"
    [(ngModel)]="value">
  </app-range-slider>
  {{ value | json }}
</div>
